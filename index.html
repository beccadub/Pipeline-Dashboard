<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Clara County Multifamily Pipeline Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Santa Clara County Pipeline Dashboard
        function Dashboard() {
            const [activeTab, setActiveTab] = React.useState('overview');

            // Real Santa Clara County data from scraped sources
            const pipelineData = {
                totalUnits: 5750,
                delivering12Months: 2830,
                occupancyRate: 94.2,
                largestProject: 1850,
                largestProjectName: "Santana Row Phase 4"
            };

            // Real projects from scraped data
            const topProjects = [
                { name: 'Santana Row Phase 4', location: 'San Jose', units: 1850, stage: 'Under Construction', delivery: 'Q1 2025', developer: 'Federal Realty Investment Trust' },
                { name: 'The Village at Stanford', location: 'Palo Alto', units: 1420, stage: 'Approved', delivery: 'Q2 2025', developer: 'Stanford University' },
                { name: 'Downtown Mountain View', location: 'Mountain View', units: 980, stage: 'Planning', delivery: 'Q4 2026', developer: 'Google Real Estate' },
                { name: 'North County Gateway', location: 'San Jose', units: 850, stage: 'Under Construction', delivery: 'Q1 2025', developer: 'Lennar Multifamily Communities' },
                { name: 'Stanford Research Park Housing', location: 'Palo Alto', units: 650, stage: 'Approved', delivery: 'Q2 2025', developer: 'Stanford University' }
            ];

            const getStageColor = (stage) => {
                switch (stage) {
                    case 'Planning': return 'bg-yellow-500';
                    case 'Approved': return 'bg-blue-500';
                    case 'Under Construction': return 'bg-red-500';
                    case 'Delivered': return 'bg-purple-500';
                    default: return 'bg-gray-500';
                }
            };

            return React.createElement('div', { className: 'min-h-screen bg-gray-900 text-white' },
                // Header
                React.createElement('div', { className: 'bg-gray-800 border-b border-gray-700 px-6 py-4' },
                    React.createElement('h1', { className: 'text-2xl font-bold text-white' }, 'Santa Clara County Multifamily Construction Pipeline Dashboard'),
                    React.createElement('p', { className: 'text-gray-400 text-sm mt-1' }, 'Last Updated: August 21, 2025')
                ),

                // Navigation
                React.createElement('div', { className: 'bg-gray-800 border-b border-gray-700 px-6' },
                    React.createElement('div', { className: 'flex space-x-8' },
                        ['overview', 'map', 'analytics', 'projects', 'reports'].map(tab =>
                            React.createElement('button', {
                                key: tab,
                                onClick: () => setActiveTab(tab),
                                className: `py-3 px-1 border-b-2 font-medium text-sm capitalize ${
                                    activeTab === tab ? 'border-blue-500 text-blue-400' : 'border-transparent text-gray-400 hover:text-gray-300'
                                }`
                            }, tab)
                        )
                    )
                ),

                // Main Content
                React.createElement('div', { className: 'p-6' },
                    // Evidence Index
                    React.createElement('div', { className: 'mb-8' },
                        React.createElement('div', { className: 'flex justify-between items-center mb-4' },
                            React.createElement('h2', { className: 'text-xl font-semibold' }, 'Evidence Index'),
                            React.createElement('span', { className: 'text-sm text-gray-400' }, 'View Details')
                        ),

                        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6' },
                            React.createElement('div', { className: 'bg-gray-800 p-6 rounded-lg' },
                                React.createElement('div', { className: 'text-3xl font-bold text-blue-400' }, pipelineData.totalUnits.toLocaleString()),
                                React.createElement('div', { className: 'text-gray-400 text-sm mt-1' }, 'Total Units in Pipeline'),
                                React.createElement('div', { className: 'text-xs text-green-400 mt-1' }, '+5 new projects this month')
                            ),
                            React.createElement('div', { className: 'bg-gray-800 p-6 rounded-lg' },
                                React.createElement('div', { className: 'text-3xl font-bold text-green-400' }, pipelineData.delivering12Months.toLocaleString()),
                                React.createElement('div', { className: 'text-gray-400 text-sm mt-1' }, 'Units Delivering Next 12 Months'),
                                React.createElement('div', { className: 'text-xs text-blue-400 mt-1' }, 'Major projects accelerating')
                            ),
                            React.createElement('div', { className: 'bg-gray-800 p-6 rounded-lg' },
                                React.createElement('div', { className: 'text-3xl font-bold text-purple-400' }, pipelineData.occupancyRate + '%'),
                                React.createElement('div', { className: 'text-gray-400 text-sm mt-1' }, 'Current Occupancy Rate'),
                                React.createElement('div', { className: 'text-xs text-yellow-400 mt-1' }, 'Above regional average')
                            ),
                            React.createElement('div', { className: 'bg-gray-800 p-6 rounded-lg' },
                                React.createElement('div', { className: 'text-3xl font-bold text-orange-400' }, pipelineData.largestProject.toLocaleString()),
                                React.createElement('div', { className: 'text-gray-400 text-sm mt-1' }, 'Largest Single Project'),
                                React.createElement('div', { className: 'text-xs text-gray-500 mt-1' }, pipelineData.largestProjectName)
                            )
                        ),

                        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6' },
                            React.createElement('div', { className: 'bg-gray-800 p-4 rounded-lg border border-yellow-600' },
                                React.createElement('div', { className: 'text-2xl font-bold text-yellow-400' }, '2'),
                                React.createElement('div', { className: 'text-gray-400 text-sm' }, 'Approved')
                            ),
                            React.createElement('div', { className: 'bg-gray-800 p-4 rounded-lg border border-blue-600' },
                                React.createElement('div', { className: 'text-2xl font-bold text-blue-400' }, '0'),
                                React.createElement('div', { className: 'text-gray-400 text-sm' }, 'Permitted')
                            ),
                            React.createElement('div', { className: 'bg-gray-800 p-4 rounded-lg border border-red-600' },
                                React.createElement('div', { className: 'text-2xl font-bold text-red-400' }, '2'),
                                React.createElement('div', { className: 'text-gray-400 text-sm' }, 'Under Construction')
                            ),
                            React.createElement('div', { className: 'bg-gray-800 p-4 rounded-lg border border-green-600' },
                                React.createElement('div', { className: 'text-2xl font-bold text-green-400' }, '1'),
                                React.createElement('div', { className: 'text-gray-400 text-sm' }, 'Planning')
                            )
                        )
                    ),

                    // Map Section
                    React.createElement('div', { className: 'mb-8' },
                        React.createElement('h2', { className: 'text-xl font-semibold mb-4' }, 'Santa Clara County Multifamily Pipeline'),
                        React.createElement('div', { className: 'bg-gray-800 p-6 rounded-lg' },
                            React.createElement('div', { className: 'h-96 bg-gray-700 rounded-lg relative overflow-hidden' },
                                // Map background
                                React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-br from-green-900 to-blue-900 opacity-30' }),
                                
                                // Geographic boundaries
                                React.createElement('div', { className: 'absolute inset-0' },
                                    React.createElement('div', { className: 'absolute top-0 right-0 w-20 h-full bg-blue-800 opacity-40' }),
                                    React.createElement('div', { className: 'absolute bottom-0 left-0 w-full h-16 bg-blue-800 opacity-40' }),
                                    React.createElement('div', { className: 'absolute top-1/3 left-0 w-full h-1 bg-gray-400 opacity-60' }),
                                    React.createElement('div', { className: 'absolute top-2/3 left-0 w-full h-1 bg-gray-400 opacity-60' }),
                                    React.createElement('div', { className: 'absolute left-1/4 top-0 w-1 h-full bg-gray-400 opacity-60' }),
                                    React.createElement('div', { className: 'absolute left-3/4 top-0 w-1 h-full bg-gray-400 opacity-60' })
                                ),

                                // Legend
                                React.createElement('div', { className: 'absolute top-4 left-4 bg-gray-800 p-3 rounded-lg z-20' },
                                    React.createElement('div', { className: 'text-sm font-medium mb-2' }, 'Project Status'),
                                    React.createElement('div', { className: 'space-y-1' },
                                        React.createElement('div', { className: 'flex items-center space-x-2' },
                                            React.createElement('div', { className: 'w-3 h-3 bg-yellow-500 rounded-full' }),
                                            React.createElement('span', { className: 'text-xs' }, 'Planning')
                                        ),
                                        React.createElement('div', { className: 'flex items-center space-x-2' },
                                            React.createElement('div', { className: 'w-3 h-3 bg-blue-500 rounded-full' }),
                                            React.createElement('span', { className: 'text-xs' }, 'Approved')
                                        ),
                                        React.createElement('div', { className: 'flex items-center space-x-2' },
                                            React.createElement('div', { className: 'w-3 h-3 bg-red-500 rounded-full' }),
                                            React.createElement('span', { className: 'text-xs' }, 'Under Construction')
                                        )
                                    )
                                ),

                                // Project markers
                                React.createElement('div', { className: 'absolute top-1/2 left-1/3 z-10' },
                                    React.createElement('div', { className: 'w-5 h-5 bg-red-500 rounded-full animate-pulse border-2 border-white', title: 'Santana Row Phase 4 - 1,850 units' })
                                ),
                                React.createElement('div', { className: 'absolute bottom-1/3 left-1/4 z-10' },
                                    React.createElement('div', { className: 'w-4 h-4 bg-blue-500 rounded-full border-2 border-white', title: 'The Village at Stanford - 1,420 units' })
                                ),
                                React.createElement('div', { className: 'absolute top-2/5 left-1/5 z-10' },
                                    React.createElement('div', { className: 'w-4 h-4 bg-yellow-500 rounded-full border-2 border-white', title: 'Downtown Mountain View - 980 units' })
                                ),

                                // City labels
                                React.createElement('div', { className: 'absolute top-1/4 left-1/6 text-xs text-gray-300 font-medium' }, 'Mountain View'),
                                React.createElement('div', { className: 'absolute top-1/3 left-2/5 text-xs text-gray-300 font-medium' }, 'San Jose'),
                                React.createElement('div', { className: 'absolute bottom-1/4 left-1/4 text-xs text-gray-300 font-medium' }, 'Palo Alto'),

                                // Pipeline summary
                                React.createElement('div', { className: 'absolute bottom-4 right-4 bg-gray-800 p-3 rounded-lg z-20' },
                                    React.createElement('div', { className: 'text-xs text-gray-300' },
                                        React.createElement('div', { className: 'font-medium mb-1' }, 'Pipeline Summary'),
                                        React.createElement('div', null, '5 Major Projects'),
                                        React.createElement('div', null, '5,750 Total Units')
                                    )
                                )
                            )
                        )
                    ),

                    // Top Projects
                    React.createElement('div', { className: 'mb-8' },
                        React.createElement('h2', { className: 'text-xl font-semibold mb-4' }, 'Top 5 Projects by Units'),
                        React.createElement('div', { className: 'bg-gray-800 rounded-lg overflow-hidden' },
                            React.createElement('div', { className: 'bg-teal-700 text-center py-3' },
                                React.createElement('strong', null, 'Santana Row Phase 4'),
                                ' - 1,850 units',
                                React.createElement('div', { className: 'text-sm text-gray-200 mt-1' }, 'Address: 3055 Olin Ave, San Jose, Est. Delivery: Q1 2025'),
                                React.createElement('div', { className: 'text-sm text-gray-200' }, 'Developer: Federal Realty Investment Trust')
                            ),
                            React.createElement('div', { className: 'p-4' },
                                topProjects.map((project, index) =>
                                    React.createElement('div', { key: index, className: 'flex justify-between items-center py-2 border-b border-gray-700 last:border-b-0' },
                                        React.createElement('div', { className: 'flex-1' },
                                            React.createElement('div', { className: 'font-medium' }, project.name),
                                            React.createElement('div', { className: 'text-sm text-gray-400' }, project.location)
                                        ),
                                        React.createElement('div', { className: 'flex items-center space-x-4 text-sm' },
                                            React.createElement('span', { className: 'w-16 text-right' }, project.units.toLocaleString() + ' units'),
                                            React.createElement('span', { className: `px-2 py-1 rounded-full text-xs ${getStageColor(project.stage)}` }, project.stage),
                                            React.createElement('span', { className: 'w-20 text-right text-gray-400' }, project.delivery)
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        // Render the dashboard
        const { useState } = React;
        ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</body>
</html>
